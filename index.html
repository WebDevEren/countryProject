<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2644129145.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                    <button id="btnLoaction" type="button" class="btn btn-danger"><i
                            class="fa-solid fa-location-crosshairs"></i></button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="details">
            <div class="card mb-3">
                <div class="card-header">Arama sonucu</div>
                <div class="card-body">
                    <div class="row" id="country-details">

                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
